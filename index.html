<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    
</head>
<body>
    <header>
        <h1>Video Sharing Platform</h1>
        <input type="text" id="searchBar" placeholder="Search...">
    </header>

    <main>
        <section id="homepage">
            <h2>Recommended for You</h2>
            <div class="video-grid">
                
            </div>
        </section>

        <section id="videoPlayer" class="hidden">
            <h2>Video Player</h2>
            <video id="currentVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="quality-controls">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
                <label for="playbackSpeed">Speed:</label>
                <select id="playbackSpeed">
                    <option value="1">Normal</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <label for="captions">Captions:</label>
                <input type="checkbox" id="captions"> 
            </div>
        </section>

        <section id="channelPage" class="hidden">
            <h2>Channel Name</h2>
            <div class="playlists"></div>
            <div class="uploads"></div>
            <div class="about"></div>
        </section>

        <section id="commentsSection">
            <h2>Comments</h2>
            <div class="comments-list">
                
            </div>
            <textarea id="commentInput" placeholder="Add a comment..."></textarea>
            <button id="submitComment">Submit</button>
        </section>
    </main>

    
</body>
</html>
